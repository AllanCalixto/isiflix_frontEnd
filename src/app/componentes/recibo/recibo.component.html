<div class="container" *ngIf="idPedido != 0">
    <div class="row">
        <div class="col-12 text-center">
            <h1>Recibo do seu pedido</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-12 text-center">
            <h3>Pedido número {{ idPedido   }}</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-12 text-center">
            <p>Este é o seu comprovante indicando que seu pedido foi recebido.</p>
            <p>Tire um print desta tela como garantia que deu tudo certo.</p>
        </div>
    </div>
</div>
